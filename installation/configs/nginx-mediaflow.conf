# MediaFlow Nginx Configuration
# Reemplazar TU_DOMINIO con tu dominio real
# Copiar a: /etc/nginx/sites-available/mediaflow

upstream mediaflow_backend {
    server 127.0.0.1:3001;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    server_name TU_DOMINIO;

    # Para certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name TU_DOMINIO;

    # SSL (configurado por Certbot)
    ssl_certificate /etc/letsencrypt/live/TU_DOMINIO/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/TU_DOMINIO/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Max upload size
    client_max_body_size 50M;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Frontend root
    root /var/www/mediaflow/frontend/dist;
    index index.html;

    # API Proxy
    location /api/ {
        proxy_pass http://mediaflow_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    # WebSocket
    location /ws/ {
        proxy_pass http://mediaflow_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400;
    }

    # Storage - Audio files
    location /storage/audio/ {
        alias /var/www/mediaflow/storage/audio/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Storage - Music files
    location /storage/music/ {
        alias /var/www/mediaflow/storage/music/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Storage - Sound effects
    location /storage/sounds/ {
        alias /var/www/mediaflow/storage/sounds/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Frontend assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Tenant assets
    location /tenants/ {
        expires 7d;
        add_header Cache-Control "public";
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
